<div class="loader">
  <ng-container *ngIf="isLoading">
    <mat-spinner></mat-spinner>
    <div class="text">Loading...</div>
  </ng-container>
  <button
    class="load-more-btn"
    *ngIf="!isLoading"
    mat-stroked-button
    color="primary"
    (click)="loadMore()"
  >
    Load More
  </button>
</div>
